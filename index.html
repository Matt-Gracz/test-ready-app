<!DOCTYPE html>
<html>
<head>
    <title>ReADY Utility</title>
    <style>
        /* Make the input and buttons as wide as their placeholder/content */
        input, button {
            width: auto;
            padding: 10px;
            margin: 5px;
        }
        /* Color for the ReADY button */
        #ready-button {
            background-color: red;
            color: white;
        }
        /* Color for the AiM button */
        #aim-button {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Single Input Text Box -->
    <input type="text" id="request" placeholder="Enter ReADY Request Number" style="width: 250px;">

    <!-- ReADY Button -->
    <button onclick="redirectToReADY()">Go to ReADY</button>

    <!-- AiM Button -->
    <button onclick="redirectToAiM()">Go to AiM</button>

    <script type="text/javascript">
        function redirectToReADY() {
            const requestNumber = document.getElementById("request").value;
            const readyURL = `https://wiscreadytest.assetworks.cloud/ready/api/aim/request/screen/process/${requestNumber}`;
            window.open(readyURL, '_blank');
        }

        function redirectToAiM() {
            const requestNumber = document.getElementById("request").value;
            const aimURL = `https://wisc.assetworks.hosting/fmax/screen/WO_BROWSE?aePProENotes.notes.operator=CONTAINS&aePProE.longDesc.operator=CONTAINS&aePPhsE.longDesc.operator=CONTAINS&aePProE.readyRequest=${requestNumber}&aePProE.description.operator=CONTAINS&aeAmInspectionE.description.operator=CONTAINS&aePPhsE.description.operator=CONTAINS&aePPhsENotes.notes.operator=CONTAINS`;
            window.open(aimURL, '_blank');
        }
    </script>
</body>
</html>
