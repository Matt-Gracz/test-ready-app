<!DOCTYPE html>
<html>
<head>
    <title>ReADY Request Utilities</title>
</head>
<body>
    <input type="text" id="inputNumber" placeholder="Input the ReADY Request number and hit enter.<br />">
    <button onclick="redirectToURL()">Go to ReADY Request</button>

    <script type="text/javascript">
        function redirectToURL() {
            const number = document.getElementById("inputNumber").value;
            const newURL = `https://wiscready.assetworks.cloud/ready/api/aim/request/screen/process/${number}`;
            window.open(newURL, '_blank');
        }
    </script>
</body>
</html>
